  const ary = data.split('\n')
  for (let el of ary) {
    el = el.split(',')
    console.log(el[0], el.length)
  }

  const insertTableIntoContainer = (data) => {
    let html = '<table border="1">';
    html += '<tr><th>Miejsce</th><th>Klub</th><th>Wynik</th></tr>';

    const rows = data.split('\n');
    for (const row of rows) {
      const cols = row.split(',');
      html += `<tr><td style="width: 70px;">${cols[0]}</td><td>${cols[4]}</td><td>${cols[6]}</td></tr>`;
    }

    html += '</table>';

    const tableContainer = document.querySelector('.container table');
    tableContainer.innerHTML = html;
  }

  insertTableIntoContainer(data);
